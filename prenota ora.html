<!DOCTYPE html>
<html>
<head>
	<title>Il mio sito</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
			border-radius: 5px;
			margin-right: 10px;
		}
		
		nav a:hover {
			background-color: #fff;
			color: #333;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 20px;
			max-width: 1200px;
			margin: 0 auto;
		}
		
		.schedule {
			flex: 1 0 40%;
			background-color: #eee;
			padding: 20px;
			margin: 10px;
			border-radius: 5px;
		}
		
		.schedule h2 {
			margin-top: 0;
		}
		
		.events {
			flex: 1 0 40%;
			background-color: #eee;
			padding: 20px;
			margin: 10px;
			border-radius: 5px;
		}
		
		.events h2 {
			margin-top: 0;
		}
		
		.schedule ul,
		.events ul {
			padding-left: 0;
			margin-top: 10px;
		}
		
		.schedule li,
		.events li {
			list-style: none;
			margin-bottom: 5px;
		}
		
		.schedule .day {
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.events .event {
			margin-bottom: 10px;
			padding: 10px;
			background-color: #fff;
			border-radius: 5px;
		}
		
		.events .event h3 {
			margin-top: 0;
		}
		
		.events .event p {
			margin-top: 0;
		}
		
		@media screen and (max-width: 768px) {
			.container {
				flex-direction: column;
			}
			
			.schedule,
			.events {
				flex: 1 0 100%;
			}
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<a href="#">Home</a>
			<a href="#">Orari</a>
			<a href="#">Eventi</a>
		</nav>
	</header>
	<div class="container">
		<section class="schedule">
			<h2>Orari settimanali</h2>
			<ul>
				<li class="day">Lunedì</li>
				<li>8:00 - 12:00</li>
				<li>14:00 - 18:00</li>
				<li class="day">Martedì</li>
				<li>8:00 - 12:00</li>
			</body>
